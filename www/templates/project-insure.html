<ion-view view-title="项目详情">
  <ion-content >
      <h4>{{projectInsure.projectName}}</h4>
 
    <ul class="list">
    <li class="item">
        <span >  剩余金额</span><span class="projects-item-picc">{{projectInsure.balance}}元</span>
        </li>
<li class="item">
        <span > 账户余额</span><span class="projects-item-picc">{{projectInsure.amountBalance }}</span>
        </li>
<li class="item">
        <span >  预期年化收益</span><span class="projects-item-picc">{{projectInsure. loanRate}}</span>
        </li>
        
<li class="item">
        <span >投资金额</span><span class="projects-item-picc">   <input class="project-detail-input" ng-model="investModel" placeholder="10000.00"> 元</span>
        </li>
</ul>

<div class="tableview-footer">
    <a class="button button-block button-assertive" href="#/tab/projectPay/{{projectInsure.projectID}}" >去支付</a>
    
     
</div>
     
  </ion-content>
</ion-view>
